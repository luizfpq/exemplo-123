<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Formulário de login -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('music.login') }}" method="POST" class="border p-4 rounded shadow">
                    <h1 class="text-center mb-4">Login do Usuário</h1>
                    <p class="text-center">Digite seus dados:</p>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de usuário</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email do usuário</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha do usuário</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha com no mínimo 8 dígitos" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                    {% with mensagens = get_flashed_messages(with_categories=True) %}
                        {% if mensagens %}
                            <div class="mt-3">
                                {% for c, mensagem in mensagens %}
                                    <p class="mensagem {{c}} text-center">{{mensagem}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('music.index') }}" class="btn btn-link">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
